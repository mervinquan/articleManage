<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件项目</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    
</head>
<body>
   <div class="layui-main">
       <img src="/assets/images/logo.png" alt="">
   </div>
   <div class="middle_box">
       <div class="img_title"> </div>
    <div class="login_box">
        <form class="layui-form" id="login_form" action="">
            <div class="layui-form-item">
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="text" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button  class="layui-btn-fluid layui-btn layui-btn-normal" lay-submit>登录</button>
            </div>
            <div class="layui-form-item links">
                <a href="#" id="to_register">去注册</a>
            </div>
         </form>
    </div>

    <div class="register_box">
            <form class="layui-form" id="summit_form" action="">
                <div class="layui-form-item">
                    <input type="text" name="user" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required  lay-verify="required|pdw" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                        <input type="password" name="repassword" required  lay-verify="required|pdw" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button  class="layui-btn-fluid layui-btn layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="#" id="to_signup">去登录</a>
                </div>
             </form>
        </div>

   </div>

   <script src="/assets/lib/jquery.js"></script>

   <script src="/assets/lib/layui/layui.all.js"></script>

   <script src="/assets/js/login.js"></script>
   

</body>
</html>
